<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>ボーリングのピンを作成</h1>
 １０本のボーリングピンを作りました<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 2, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // 木をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("pinbo-ruu.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // 森を作成
       
         const sprite = new THREE.Sprite(material);
         // ランダムな座標に配置
         sprite.position.x = 0;
         sprite.position.y = 0 ;
         sprite.position.z = 0;
         // スケールを調整
         sprite.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
         const sprite1 = new THREE.Sprite1(material);
         // ランダムな座標に配置
         sprite1.position.x = 1;
         sprite1.position.y = 0;
         sprite1.position.z = 1;
         // スケールを調整
         sprite1.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
         
        const sprite2 = new THREE.Sprite2(material);
         // ランダムな座標に配置
         sprite2.position.x = 1;
         sprite2.position.y = 0;
         sprite2.position.z = 0;
         // スケールを調整
         sprite2.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        const sprite3 = new THREE.Sprite3(material);
         // ランダムな座標に配置
         sprite3.position.x = 0;
         sprite3.position.y = 0;
         sprite3.position.z = 1;
         // スケールを調整
         sprite3.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        const sprite4 = new THREE.Sprite4(material);
         // ランダムな座標に配置
         sprite4.position.x = 2;
         sprite4.position.y = 0;
         sprite4.position.z = 0;
         // スケールを調整
         sprite4.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        const sprite5 = new THREE.Sprite5(material);
         // ランダムな座標に配置
         sprite5.position.x = 0;
         sprite5.position.y = 0;
         sprite5.position.z = 2;
         // スケールを調整
         sprite5.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        const sprite6 = new THREE.Sprite6(material);
         // ランダムな座標に配置
         sprite6.position.x = 1;
         sprite6.position.y = 0;
         sprite6.position.z = 2;
         // スケールを調整
         sprite6.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        const sprite7 = new THREE.Sprite7(material);
         // ランダムな座標に配置
         sprite7.position.x = 2;
         sprite7.position.y = 0;
         sprite7.position.z = 1;
         // スケールを調整
         sprite7.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        const sprite8 = new THREE.Sprite8(material);
         // ランダムな座標に配置
         sprite8.position.x = 3;
         sprite8.position.y = 0;
         sprite8.position.z = 0;
         // スケールを調整
         sprite8.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        const sprite9 = new THREE.Sprite9(material);
         // ランダムな座標に配置
         sprite9.position.x = 0;
         sprite9.position.y = 0;
         sprite9.position.z = 3;
         // スケールを調整
         sprite9.scale.set(0.5, 0.5, 0.5);
       　scene.add(sprite);
       　update();
        
        
        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
